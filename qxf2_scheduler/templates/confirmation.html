<html>

<head>
    <title>
        Interview Confirmation
    </title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="/static/css/qxf2_scheduler.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body style="background-color:powderblue;">
    {% include "header.html" %}

    <div class="panel panel-default" style="max-width:1000px;max-height: 800px;margin-left:auto;margin-right:auto;">
        <div class="panel-heading " style="text-align: center;">Scheduled Interview details</div>
        <div class="panel-body" id="resultDiv">
            {% if value != "" %}
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <label class="col-md-8" for="Date:">Date:
                            {{ value['date'] }}</br> Time :{{value['slot']}}</label>
                        <label class="col-md-8" for="dateApplied"></label>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <label class="col-md-8" for="Interviewer email:">
                            Interviewer email id:{{value['schedule_event'][3]['interviewer_email']}}</label>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <label class="col-md-8" for="calendar link:">Calendar Link:</label>
                        <label class="col-md-8" for="calendar link"><a href="{{value['schedule_event'][2]['Link']}}"
                                target="_blank">{{value['schedule_event'][2]['Link']}}</a></label>
                    </div>

                </div>
            </div>
            {% else %}
            <p>Hi,The interview is not scheduled please try again and also check your internet connection. Try to schedule an interview again.If it does not work please email to us.</p>
            {% endif %}
        </div>
    </div>
    {% include "footer.html" %}
</body>

</html>
