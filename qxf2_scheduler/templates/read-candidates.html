<html>

<head>
    <title>
        List of candidate details
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Stylesheets-->
    <link href="/static/css/qxf2_scheduler.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet" />

    <!--JS files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="modal modal-megamenu" id="myModal">
        <div class="modal-dialog modal-megamenu">
            <div class="modal-content modal-megamenu">
                <div class="modal-header modal-megamenu">                    
                    <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
                </div>
                <div class="modal-body modal-megamenu">
                    <p>Success:</p>
                </div>
                <div class="modal-footer modal-megamenu">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container col-md-offset-1">
        <h2 class="grey_text text-center">Candidates List</h2>
        <div>
            <input class="btn btn-info" type="button" id="add" value="Add">
        </div>
        <div class="row-fluid top-space-20">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Candidate ID</th>
                        <th>Candidate Name</th>
                        <th>Candidate Email</th>
                        <th>Actions</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for each_candidate in result %}
                    <tr>
                        <td>{{ each_candidate.candidate_id }}</td>
                        <td><a href="/{{ each_candidate.candidate_id }}/candidates">{{ each_candidate.candidate_name }}</a></td>
                        <td>{{ each_candidate.candidate_email }}</td>
                        <td><input class="btn btn-info" type="button" id="edit" value="Edit">
                            <input class="btn btn-info" type="button" id="edit" value="Delete"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
           
   

</body>

</html>
