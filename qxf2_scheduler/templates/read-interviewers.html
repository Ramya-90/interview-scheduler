<!DOCTYPE html>
<html lang="en">

<head>
    <title>Read Interviewers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <table class="table table-striped">
            <h2 class="grey_text text-center">Interviewer details</h2>
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col" colspan="2">Interviewers work hours</th>

                </tr>
            </thead>
            <tbody>
                {% for each_detail in result %}
                <tr>

                    <td>{{ each_detail.interviewers_name }}</td>
                    <td>{{ each_detail.interviewers_email }}</td>
                    {% for each_time in each_detail.time %}
                    <td>{{ each_time['starttime'] }}-{{ each_time['endtime'] }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
