<html>

<head>
    <title>
        List of interviewer details
    </title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="/static/css/qxf2_scheduler.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap.js"></script>
</head>

<body>
    <div class="container col-md-offset-1">
        <h2 class="grey_text text-center">Job roles</h2>
        <div>
            <input class="btn btn-info" type="button" id="add" value="Add">
        </div>
        <div class="row-fluid top-space-20">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Job ID</th>
                        <th>Job role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for each_job in result %}
                    <tr>
                        <td>{{ each_job.job_id }}</td>
                        <td><a href="/{{ each_job.job_id }}/interviewers">{{ each_job.job_role }}</a></td>
                        <td><input class="btn btn-info" type="button" id="edit" value="Edit">
                            <button type="button" class="btn btn-info" data-target="#confirmdeletemodal"
                                data-yourparameter="{{ each_job.job_role }}" data-href="/jobs/{{ each_job.job_id }}" data-toggle="modal">Delete</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div aria-labelledby="myModalLabel" class="modal fade modal-megamenu" id="confirmdeletemodal" role="dialog"
                tabindex="-1">
                <div class="modal-megamenu" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Remove Job role</h4>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you wish to remove role?</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal" type="button">Cancel</button>
                            <button class="btn btn-danger" id="remove-button" type="submit">Remove</button>
                        </div>
                    </div><!-- end modal-content -->
                </div><!-- end modal-dialog -->
            </div>
            <script>
                // Remove button event trigger
                $('#confirmdeletemodal').on('show.bs.modal', function (e) {
                    $(this).find('#remove-button').attr('href', $(e.relatedTarget).data('href'));
                });
            </script>
</body>

</html>
