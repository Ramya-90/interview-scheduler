<html>

<head>
    <title>
        List of rounds
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Stylesheets-->
    <link href="/static/css/qxf2_scheduler.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet" />

    <!--JS files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container col-md-offset-1">
        <h2 class="grey_text text-center">Rounds List</h2>
        <div>
            <input type="button" class="btn btn-info" value="Add rounds">
                   
            </div>
            <div class="row-fluid top-space-20">
                {% if result | length == 0 %}
                <div>
                    <p>There are no round details ,If you want you can add it </p>
                </div>
                {% else %}
                <table class="table table-striped">
                    <thead>
                        <th>Round duration</th>
                        <th>Round Description</th>
                        <th>Round requirements</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        <td>{{result.round_time}}</td>
                        <td>{{result.round_description}}</td>
                        <td>{{result.round_requirements}}</td>
                        <td>
                            <input type="button" class="btn btn-info" value="Edit round">
                            <input type="button" class="btn btn-info" value="Delete round">
                        </td>
                    </tbody>
                    {% endif %}
                </table>
            </div>
</body>
