<html>

<head>
    <title>
        Add interviewer details
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/static/css/qxf2_scheduler.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!------ Include the above in your HEAD tag ---------->
</head>

<body>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
                </div>
                <div class="modal-body">
                    <p>Success:</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <form class="form-horizontal">

        <!-- Form Name -->
        <h2 class="grey_text text-justify">Add Interviewers</h2>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="fname">First Name</label>
            <div class="col-md-4">
                <input id="fname" name="fname" type="text" placeholder="John" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input id="email" name="email" type="text" placeholder="johndoe@example.com"
                    class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="designation">Designation</label>
            <div class="col-md-4">
                <input id="designation" name="designation" type="text" placeholder="QA" class="form-control input-md"
                    required="">

            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="save"></label>
            <div class="col-md-8">
                <!------<button id="save" name="save" onclick="addinterviewer()" class="btn btn-success">Add</button>---->
                <input class="btn btn-success" type='button' id='submit' value='Add'>

                <button id="clear" name="clear" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </form>

    <script>
        $("#submit").click(function(){
            var id = $("#intid").val();
            var email = $("#email").val();
            var name = $("#fname").val();
            var designation = $("#designation").val();
            console.log("I am here");
            $.ajax({
                type: 'POST',
                url: '/interviewers/add',
                data: {                    
                    'email': email,
                    'name': name,
                    'designation': designation
                },
                success:function (result) {
                    var msg = " The interviewer " +' ' + result.interviewer_name+' ' + " has been added successfully";
                    $('#myModal').modal('show');
                    $('#myModal .modal-body p').html(msg);
                }          
                 
        })
        })
    </script>
</body>

</html>
