name: Interview-Scheduler
on:
  push:
    branches:
      - moving_test_to_qa
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Running the requirements
      uses: actions/checkout@v1
    - name: Check commands
      script: |
        cd QA/
        pip install -r requirements.txt
        cd ..
        pwd
        pip install bs4
        python run.py
        background: true
